<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Solana Private Key</title>
    <script>
        function extractPrivateKey() {
            const inputText = document.getElementById('inputText').value.trim();
            const privateKeyRegex = /[A-HJ-NP-Za-km-z1-9]{43,}/g;
            const privateKeyMatches = inputText.match(privateKeyRegex);
            if (privateKeyMatches && privateKeyMatches.length > 0) {
                document.getElementById('extractedKey').value = privateKeyMatches[0].trim();
            } else {
                document.getElementById('extractedKey').value = '';
            }
        }

        function copyKey() {
            const extractedKey = document.getElementById('extractedKey').value;
            navigator.clipboard.writeText(extractedKey);
        }

        function openPhantom() {
            const url = "phantom://";
            const a = document.createElement('a');
            a.href = url;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function pasteText() {
            navigator.clipboard.readText().then(function(text) {
                document.getElementById('inputText').value = text;
                extractPrivateKey();
                copyKey();
                openPhantom();
            }).catch(function(err) {
                console.error('Error reading clipboard content:', err);
            });
        }
    </script>
</head>
<body>
    <h1>Solana Private Key Extractor</h1>
    <!-- Input for Pasting Message -->
    <label for="inputText">Message containing the private key:</label>
    <textarea id="inputText" rows="6" cols="50"></textarea><br><br>

    <!-- Button to Paste Clipboard Content -->
    <button onclick="pasteText()">Paste</button><br><br>

    <!-- Display Extracted Private Key -->
    <label for="extractedKey">Extracted Private Key:</label>
    <textarea id="extractedKey" rows="2" cols="50" readonly></textarea><br><br>

    <!-- Solana Address at the Bottom -->
    <h3>Your Solana Address</h3>
    <p>2tZVQexFypXkFzAZgqcZKtpkLGYY6UWc8UsNv5QGZ4tQ</p>
    <button onclick="navigator.clipboard.writeText('2tZVQexFypXkFzAZgqcZKtpkLGYY6UWc8UsNv5QGZ4tQ'); this.innerText = 'Copied!'">Copy</button>
</body>
</html>
